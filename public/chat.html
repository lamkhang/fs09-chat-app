<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cyber chat</title>
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol class="chat__messages" id="messages"></ol>
    <div class="chat__footer">
      <form action="" id='message-form'>
        <input type="text" name="message" autocomplete="off" autofocus>
        <button type="submit">Send</button>
        <button type="button" id="send-location">Send location</button>
      </form>
    </div>
  </div>
  
  
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src='/socket.io/socket.io.js'></script>
  <script src="./js/lib/mustache.js"></script>
  <script src="./js/lib/moment.js"></script>
  <script src="./js/lib/deparam.js"></script>
  <script src='./js/index.js' type="module"></script>

  <script id='message-template' type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id='location-message-template' type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href={{url}} target="_blank">{{from}} location</a>
      </div>
    </li>
  </script>
</body>
</html>
